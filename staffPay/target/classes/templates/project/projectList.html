<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>项目管理管理</title>

	<head th:include="init :: init"></head>
    <head th:include="init_bootstrap_table :: bootstrap_table"></head>
	
	<script type="text/javascript">
		$(function(){
			$('#table').bootstrapTable({
				undefinedText : '',//defined的默认显示文本
				striped : true,//条纹
				method : 'get',
				url : '[[${ctx}]]/project/project/list',
				pagination : true,//显示分页
				sidePagination : 'server',//定义分页为服务器端分页
				pageNumber : 1,//起始页数
				pageSize : 20,//默认显示行数
				pageList : [20, 50, 100 ,200],//可选分页数
				singleSelect : false,//多选
				//toolbar : '#toolbar',
				height : 'auto',
			    columns: [
			    {
			        field: 'projectName',
			        title: '项目名称',
			        halign : 'center',
			        align : 'center'
			    },{
			        field: 'projectNum',
			        title: '项目总数',
			        halign : 'center',
			        align : 'center'
			    },{
			    	field : 'option',
			    	title : '操作',
			    	halign : 'center',
			    	align : 'left',
			    	formatter : function(value, row, index){
			    		var _html = '<ul class="grid_btn_ul">';
			    		_html += '<li><a href="javascript:editProject(' + row.id + ')" class="btn btn-success btn-xs"><i class="fa fa-pencil"></i> 编辑 </a></li>';
			    		_html += '<li><a href="javascript:delProject(' + row.id + ')" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> 删除 </a></li>';
			    		_html += '</ul>';
			    		return _html;
			    	}
			    }],
			    onLoadSuccess : function(data){
			    	if(data.total == 0){
			    		$('#table').bootstrapTable('removeAll');
			    	}
			    }
			});
		});
		
		//添加项目管理
		function addProject(){
			layer.open({
			    type: 2,
			    title : '新增项目管理',
			    area : ['70%','80%'],
			    content: '[[${ctx}]]/project/project/form', //这里content是一个DOM
			    btn : ['保存', '关闭'],
			    closeBtn : '1',
			    shadeClose : true,//点击遮罩层关闭
			    shade : [0.8, '#393D49'],
			    yes : function(index, layero){
			        var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
			        iframeWin.validForm();
			    }
			});
		}
		
		//编辑项目管理
		function editProject(id){
			layer.open({
			    type: 2,
			    title : '编辑项目管理',
			    area : ['70%','80%'],
			    content: '[[${ctx}]]/project/project/form?id=' + id, //这里content是一个DOM
			    btn : ['保存', '关闭'],
			    closeBtn : '1',
			    shadeClose : true,//点击遮罩层关闭
			    shade : [0.8, '#393D49'],
			    yes : function(index, layero){
			        var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
			        iframeWin.validForm();
			    }
			});
		}
		//删除项目管理
		function delProject(id){
			layer.confirm('您确定要删除该项目管理吗？',function(){
				parent.loading();
				$.post('[[${ctx}]]/project/project/delProject',{
					id : id
				},function(result){
					closeLoading();
					layer.closeAll();
					if(result.success){
						showMsgSuccess('删除成功');
						
						refreshTable();
					}else{
						showMsgError(result.msg);
					}
				},'json');
			});
		}
		
		//查询
		function search(){
			var param = $('#searchForm').serialize();
			$('#table').bootstrapTable('refresh', {url : '[[${ctx}]]/project/project/list?' + param});
		}
	</script>
</head>
<body layadmin-themealias="default">
	<div class="layui-fluid animated fadeInRight">
        <div class="layui-card">
        	<div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item form-head">
					<form id="searchForm" class="layui-form">
						<div class="layui-inline">
							<label class="layui-form-label">项目名称：</label>
							<div class="layui-input-inline">
								<input name="projectName" autocomplete="off" class="layui-input" placeholder="请输入项目名称" type="text">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">项目总数：</label>
							<div class="layui-input-inline">
								<input name="projectNum" autocomplete="off" class="layui-input" placeholder="请输入项目总数" type="text">
							</div>
						</div>
						<div class="layui-inline">
							<button class="btn btn-primary " type="button" onclick="search()"><i class="fa fa-search"></i>&nbsp;查询</button>
						</div>
					</form>
				</div>
				<div class="layui-card-body">
					<div style="padding-bottom: 10px;">
						<button class="btn btn-primary " type="button" data-toggle="modal" onclick="addProject()"><i class="fa fa-plus"></i>&nbsp;新增</button>
					</div>
				</div>
				<table id="table">

				</table>
	        </div>
		</div>
    </div>
</body>
</html>
