<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>用户星级管理</title>

	<head th:include="init :: init"></head>
    <head th:include="init_bootstrap_table :: bootstrap_table"></head>

	<script type="text/javascript">
		$(function(){
			$('#table').bootstrapTable({
				undefinedText : '',//defined的默认显示文本
				striped : true,//条纹
				method : 'get',
				url : '[[${ctx}]]/system/user/getAllConfigStar',
				pagination : true,//显示分页
				sidePagination : 'server',//定义分页为服务器端分页
				pageNumber : 1,//起始页数
				pageSize : 20,//默认显示行数
				pageList : [20, 50, 100 ,200],//可选分页数
				singleSelect : false,//多选
				//toolbar : '#toolbar',
				uniqueId : 'star',
				height : 'auto',
			    columns: [
				{
					field: 'star',
					title: '星级',
					halign : 'center',
					align : 'center'
				},{
			        field: 'discount',
			        title: '优惠折扣（%）',
			        halign : 'center',
			        align : 'center'
			    },{
			    	field : 'option',
			    	title : '操作',
			    	halign : 'center',
			    	align : 'center',
			    	formatter : function(value, row, index){
			    		var _html = '<ul id="star' + row.star + '" class="grid_btn_ul">';
			    		_html += '<li><a href="javascript:editUser(' + row.id + ')" class="btn btn-success btn-xs"><i class="fa fa-pencil"></i> 编辑 </a></li>';
			    		_html += '</ul>';
			    		return _html;
			    	}
			    }],
			    onLoadSuccess : function(data){
			    	var rows = $('#table').bootstrapTable('getRowByUniqueId',data.total);
		    		var _html = '<li><a href="javascript:delUser(' + rows.id + ')" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> 删除 </a></li>';
		    		$("#star" + rows.star).append(_html);
			    }
			});
		});

		//添加系统用户信息
		function addUser(){
			layer.open({
			    type: 2,
			    title : '新增星级折扣配置',
				area : ['60%','90%'],
			    content: '[[${ctx}]]/system/user/configStarInfo', //这里content是一个DOM
			    btn : ['新增', '关闭'],
			    closeBtn : '1',
			    shadeClose : false,//点击遮罩层关闭
			    shade : [0.8, '#393D49'],
			    yes : function(index, layero){
			        var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
			        iframeWin.validForm();
			    },btn2 : function(index, layero){
					exitBombSow(index);
					return false;
				},cancel : function(index, layero) {
					exitBombSow(index);
					return false;
				}
			});
		}

		//编辑系统用户信息
		function editUser(id){
			layer.open({
			    type: 2,
			    title : '编辑星级折扣设置',
				area : ['60%','90%'],
			    content: '[[${ctx}]]/system/user/configStarInfo?id=' + id, //这里content是一个DOM
			    btn : ['保存', '关闭'],
			    closeBtn : '1',
			    shadeClose : false,//点击遮罩层关闭
			    shade : [0.8, '#393D49'],
			    yes : function(index, layero){
			        var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
			        iframeWin.validForm();
			    },btn2 : function(index, layero){
					exitBombSow(index);
					return false;
				},cancel : function(index, layero) {
					exitBombSow(index);
					return false;
				}
			});
		}

		//删除系统用户信息
		function delUser(id){
			layer.confirm('您确定要删除该星级折扣配置吗？',function(){
				parent.loading();
				$.post('[[${ctx}]]/system/user/delConfigStar',{
					id : id
				},function(result){
					closeLoading();
					layer.closeAll();
					if(result.success){
						showMsgSuccess('删除成功');
						refreshTable();
					}else{
						showMsgError(result.msg);
					}
				},'json');
			});
		}

	</script>
</head>
<body layadmin-themealias="default">
	<div class="layui-fluid animated fadeInRight">
        <div class="layui-card">
        	<div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item form-head">
					<form id="searchForm" class="layui-form">
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="btn btn-primary " type="button" data-toggle="modal" onclick="addUser()"><i class="fa fa-plus"></i>&nbsp;新增</button>
							</div>
						</div>
					</form>
				</div>
				<table id="table">

				</table>
				
	        </div>
		</div>
    </div>
</body>
</html>
