 
 
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>创建群</title>
<link rel="stylesheet" href="../../../layui.css">
<link rel="stylesheet" href="../../../layui.demo.css">
<style type="text/css">
.layui-find-list li img {
    position: absolute;
    left: 15px;
    top: 8px;
    width: 36px;
    height: 36px;
    border-radius: 100%;
}
.layui-find-list li {
    position: relative;
    height: 90px;;
    padding: 5px 15px 5px 60px;
    font-size: 0;
    cursor: pointer;
}
.layui-find-list li * {
    display: inline-block;
    vertical-align: top;
    font-size: 14px;
	overflow: hidden; 
	text-overflow:ellipsis; 
	white-space: nowrap;
}
.layui-find-list li span {
    margin-top: 4px;
    max-width: 155px;
}

.layui-find-list li p {
    display: block;
    line-height: 18px;
    font-size: 12px;
    color: #999;
	overflow: hidden; 
	text-overflow:ellipsis; 
	white-space: nowrap;
}
.back{
	cursor:pointer;
}
.lay_page{position: fixed;bottom: 0;margin-left: -15px;margin-bottom: 20px;background: #fff;width: 100%;}
.layui-laypage{width: 105px;margin:0 auto;display: block}
.pt30{padding-top: 30px;}
</style>
<script type='text/javascript' src='../../../../../js/webim.config.js'></script>
<script type='text/javascript' src='../../../../../js/strophe-1.2.8.min.js'></script>
<script type='text/javascript' src='../../../../../js/websdk-1.4.13.js'></script>
<script src="../../../../../layui/layui.js"></script>
<script>
layui.config({
    base: '../../../../../../static/js/'
}).extend({
    socket: 'socket'
});
layui.use(['form','layim','laypage','socket',], function(socket){
  var layim = layui.layim
  , layer = layui.layer
  ,laytpl = layui.laytpl
  ,form = layui.form
  ,$ = layui.jquery
  ,laypage = layui.laypage
  ,param =  location.search;
	var cache = parent.layui.layim.cache();  
	var url = '../../../../../../'+cache.base.commitGroupInfo.url || {};  //获得URL参数。
    $('body').on('click', '.sure', function () {//添加好友
        var othis = $(this);
		var data = {
			des:$("#des").val(),
			groupName:$("#groupName").val(),
			number:$("input[name='number']:checked").val(),
			approval:$("input[name='approval']:checked").val(),
		};         
        parent.layui.im.commitGroupInfo(othis,data);       
    });
});
</script>
</head>
<body>	    
<form class="layui-form layui-row mt15" action="">
  <div class="layui-form-item layui-col-xs11">
    <label class="layui-form-label">群名称</label>
    <div class="layui-input-block">
      <input type="text" name="groupName" id="groupName" lay-verify="required" autocomplete="off" placeholder="为你们的群取个给力的名字吧！" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-col-xs11">
    <label class="layui-form-label">群简介</label>
    <div class="layui-input-block">
      <input type="text" name="des" id="des" autocomplete="off" placeholder="简单介绍一下吧！" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-col-xs11">
    <label class="layui-form-label">群规模</label>
    <div class="layui-input-block">
		<input type="radio" name="number" value="200" title="200人">
		<input type="radio" name="number" value="500" title="500人" checked="">    	
		<input type="radio" name="number" value="1000" title="1000人">    	
    </div>
  </div>  
  <div class="layui-form-item layui-col-xs11">
    <label class="layui-form-label">加群验证</label>
    <div class="layui-input-block">
		<input type="radio" name="approval" value="1" title="需要验证" checked="">
		<input type="radio" name="approval" value="-1" title="无需验证">    	
    </div>
  </div>    
  <div class="layui-form-item layui-col-xs10 layui-col-xs-offset1 pt30">
    <div class="layui-input-block">
      <a lay-submit class="layui-btn btncolor sure" >确认创建</a>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>    
</form>

</body>
</html>
