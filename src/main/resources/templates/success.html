<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>操作成功</title>

    <head th:include="init :: init"></head>
</head>
<body>
    <script type="text/javascript">
        parent.closeLoading();
        try{

        }
        parent.layer.msg('保存成功', {icon : 1});
